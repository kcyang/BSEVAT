<div class="row">
    <div class="col-xs-12">

        <div class="col-xs-11">
            <a ng-click="createDocument()">
                <button class="btn btn-warning" type="button">
                    <span class="glyphicon glyphicon-download-alt"> 자료불러오기</span>
                </button>
            </a>
            <a target="_self" ng-click="getExcel()">
                <button class="btn btn-success" type="button">
                    <span class="glyphicon glyphicon-stats"> 엑셀내보내기</span>
                </button>
            </a>
        </div>
    </div>
</div>
<div class="container">

    <div class="page-header text-center">
        <p class="text-primary lead">영세율첨부서류제출명세서</p>
    </div>
</div>
<div ng-class="alert_class[status]" ng-bind="alertmessage"></div>

<p>영세율 합계</p>
<p></p>

<div class="row">
    <table class="table">
        <tbody>
        <tr>
            <td align="Center"></td>
            <td align="Center">건수</td>
            <td align="Center">제출(외화)</td>
            <td align="Center">제출(원화)</td>
            <td align="Center">신고(외화)</td>
            <td align="Center">신고(원화)</td>
        </tr>
        <tr>
            <td align="Left">합계</td>
            <td>
                <input type="text" class="form-control input-sm text-right" ng-model="mg.DOC_CNT" readonly ui-number-mask="0"/>
            </td>
            <td>
                <input type="text" class="form-control input-sm text-right" ng-model="mg.TOT_INTRO_FOR_AMT" readonly ui-number-mask="2"/>
            </td>
            <td>
                <input type="text" class="form-control input-sm text-right" ng-model="mg.TOT_INTRO_WON_AMT" readonly ui-number-mask="0"/>
            </td>
            <td>
                <input type="text" class="form-control input-sm text-right" ng-model="mg.TOT_SINGO_FOR_AMT" readonly ui-number-mask="2"/>
            </td>
            <td>
                <input type="text" class="form-control input-sm text-right" ng-model="mg.TOT_SINGO_WON_AMT" readonly ui-number-mask="0"/>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<p>영세율 명세서</p>
<p></p>
<div class="row">
    <div class="gridStyle" ng-grid="gridOptions"></div>
</div>
