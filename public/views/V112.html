<div class="row">
    <div class="col-xs-12">
        <div class="col-xs-1">
            <a href="/">
                <button class="btn btn-success" type="button">
                    <span class="glyphicon glyphicon-home"></span>
                </button>
            </a>
        </div>
        <div class="col-xs-11">
            <a ng-click="createDocument()">
                <button class="btn btn-warning" type="button">
                    <span class="glyphicon glyphicon-download-alt"> 자료불러오기</span>
                </button>
            </a>
            <a target="_self" ng-click="getExcel()">
                <button class="btn btn-primary" type="button">
                    <span class="glyphicon glyphicon-stats"> 엑셀내보내기</span>
                </button>
            </a>
        </div>
    </div>
</div>


<body>
    <div class="container">

        <div class="page-header text-center">
            <p class="text-primary lead">대손세액공제(변제)신고서</p>
        </div>

        <p>1. 사업자</p>

        <div class="row">
            <table class="table">
                <tbody>
                    <tr>
                        <td>상호 (법인명)</td>
                        <td>
                            <input type="text" class="form-control input-sm" ng-model="COMPANY.company_name" readonly>
                        </td>
                        <td>등록 번호</td>
                        <td>
                            <input type="text" class="form-control input-sm" ng-model="COMPANY.vat_code" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td>성 명</td>
                        <td>
                            <input type="text" class="form-control input-sm" ng-model="COMPANY.name" readonly>
                        </td>
                        <td>사업장 소재지</td>
                        <td>
                            <input type="text" class="form-control input-sm" ng-model="COMPANY.company_address" readonly>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <p>2. 대손세액 계산신고 내용</p>
        <div class="row">
            <table class="table">
                <thead>
                <style>
                    th {text-align : center;}
                </style>
                    <tr>
                        <th rowspan="2">대손확정<br>연 월 일</th>
                        <th rowspan="2">대 손<br>금 액</th>
                        <th rowspan="2">공제율<br>(10/110)</th>
                        <th rowspan="2">대 손<br>세 액</th>
                        <th colspan="3">공 급 받 는 자</th>
                        <th rowspan="2">대 손 사 유</th>
                    </tr>
                    <tr>
                        <th>상 호</th>
                        <th>성 명</th>
                        <th>등록번호</th>
                    </tr>

                </thead>
            </table>
        </div>

        <p>3. 변제세액 계산신고 내용</p>
        <div class="row">
            <table class="table">
                <thead>
                <style>
                    th {text-align : center;}
                </style>
                <tr>
                    <th rowspan="2">변 제<br>연 월 일</th>
                    <th rowspan="2">변 제<br>금 액</th>
                    <th rowspan="2">공제율<br>(10/110)</th>
                    <th rowspan="2">변 제<br>세 액</th>
                    <th colspan="3">공 급 자</th>
                    <th rowspan="2">변 제 사 유</th>
                </tr>
                <tr>
                    <th>상 호</th>
                    <th>성 명</th>
                    <th>등록번호</th>
                </tr>

                </thead>
            </table>
        </div>
  </div>



</body>
