<div class="container">

    <div class="page-header text-center">
        <p class="text-primary lead">건물 등 감가상각자산 취득 명세서</p>
    </div>

    <div ng-class="alert_class[status]" ng-bind="alertmessage"></div>

    <p>감가상각자산 취득명세 합계</p>
    <p></p>

    <div class="row">
        <table class="table">
            <tbody>
                <tr>
                    <td>감가상각자산 종류</td>
                    <td align="Center">건  수</td>
                    <td align="Center">공 급 가 액</td>
                    <td align="Center">세  액</td>
                    <td align="Center">비  고</td>
                </tr>
                <tr>
                    <td>합 계</td>
                    <td>
                        <input type="text" class="form-control input-sm text-right" ng-model="mg.TOT_COUNT" placeholder="건수" readonly ui-number-mask="0"/>
                    </td>
                    <td>
                        <input type="text" class="form-control input-sm text-right" ng-model="mg.TOT_AMOUNT" placeholder="공급가액" readonly ui-number-mask="0"/>
                    </td>
                    <td>
                        <input type="text" class="form-control input-sm text-right" ng-model="mg.TOT_TAX" placeholder="세액" readonly ui-number-mask="0"/>
                    </td>
                    <td>
                        <input type="text" class="form-control input-sm text-right" tabindex="1"  ng-model="mg.TOT_REMARK" placeholder="비고"/>
                    </td>
                </tr>
                <tr>
                    <td>건물구축물</td>
                    <td>
                        <input type="text" class="form-control input-sm text-right" tabindex="2" ng-change="calc()" ng-model="mg.BID_COUNT" placeholder="건수" ui-number-mask="0"/>
                    </td>
                    <td>
                        <input type="text" class="form-control input-sm text-right" tabindex="3" ng-change="calc()" ng-model="mg.BID_AMOUNT" placeholder="공급가액" ui-number-mask="0"/>
                    </td>
                    <td>
                        <input type="text" class="form-control input-sm text-right" tabindex="4" ng-change="calc()" ng-model="mg.BID_TAX" placeholder="세액" ui-number-mask="0"/>
                    </td>
                    <td>
                        <input type="text" class="form-control input-sm text-right" tabindex="5" ng-model="mg.BID_REMARK" placeholder="비고"/>
                    </td>
                </tr>
                <tr>
                    <td>기 계 장 치</td>
                    <td>
                        <input type="text" class="form-control input-sm text-right" tabindex="11" ng-change="calc()" ng-model="mg.MAC_COUNT" placeholder="건수" ui-number-mask="0"/>
                    </td>
                    <td>
                        <input type="text" class="form-control input-sm text-right" tabindex="12" ng-change="calc()" ng-model="mg.MAC_AMOUNT" placeholder="공급가액" ui-number-mask="0"/>
                    </td>
                    <td>
                        <input type="text" class="form-control input-sm text-right" tabindex="13" ng-change="calc()" ng-model="mg.MAC_TAX" placeholder="세액" ui-number-mask="0"/>
                    </td>
                    <td>
                        <input type="text" class="form-control input-sm text-right" tabindex="14" ng-model="mg.MAC_REMARK"  placeholder="비고"/>
                    </td>
                </tr>
                <tr>
                    <td>차 량 운 반 구</td>
                    <td>
                        <input type="text" class="form-control input-sm text-right" tabindex="21" ng-change="calc()" ng-model="mg.CAR_COUNT" placeholder="건수" ui-number-mask="0"/>
                    </td>
                    <td>
                        <input type="text" class="form-control input-sm text-right" tabindex="22" ng-change="calc()" ng-model="mg.CAR_AMOUNT" placeholder="공급가액" ui-number-mask="0"/>
                    </td>
                    <td>
                        <input type="text" class="form-control input-sm text-right" tabindex="23" ng-change="calc()" ng-model="mg.CAR_TAX" placeholder="세액" ui-number-mask="0"/>
                    </td>
                    <td>
                        <input type="text" class="form-control input-sm text-right" tabindex="24" ng-model="mg.CAR_REMARK" placeholder="비고"/>
                    </td>
                </tr>
                <tr>
                    <td>그 밖의 감가상각자산</td>
                    <td>
                        <input type="text" class="form-control input-sm text-right" tabindex="31" ng-change="calc()" ng-model="mg.ETC_COUNT" placeholder="건수" ui-number-mask="0"/>
                    </td>
                    <td>
                        <input type="text" class="form-control input-sm text-right" tabindex="32" ng-change="calc()" ng-model="mg.ETC_AMOUNT" placeholder="공급가액" ui-number-mask="0"/>
                    </td>
                    <td>
                        <input type="text" class="form-control input-sm text-right" tabindex="33" ng-change="calc()" ng-model="mg.ETC_TAX" placeholder="세액" ui-number-mask="0"/>
                    </td>
                    <td>
                        <input type="text" class="form-control input-sm text-right" tabindex="34" ng-model="mg.ETC_REMARK" placeholder="비고"/>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>

</div>
