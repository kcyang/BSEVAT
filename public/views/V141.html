<div class="row">
    <div class="col-xs-12">
        <div class="col-xs-1">
            <a href="/">
                <button class="btn btn-success" type="button">
                    <span class="glyphicon glyphicon-home"></span>
                </button>
            </a>
        </div>
        <div class="col-xs-11">
            <a ng-click="saveDocument()">
                <button class="btn btn-primary" type="button">
                    <span class="glyphicon glyphicon-floppy-saved"> 저장하기</span>
                </button>
            </a>
            <a ng-click="createDocument()">
                <button class="btn btn-warning" type="button">
                    <span class="glyphicon glyphicon-download-alt"> 자료불러오기</span>
                </button>
            </a>
            <a ng-click="getDocument()">
                <button class="btn btn-danger" type="button">
                    <span class="glyphicon glyphicon-refresh"> 다시불러오기</span>
                </button>
            </a>
            <a target="_self" ng-click="getExcel()">
                <button class="btn btn-primary" type="button">
                    <span class="glyphicon glyphicon-stats"> 엑셀내보내기</span>
                </button>
            </a>
        </div>
    </div>
</div>

<div class="page-header text-center">
    <p class="text-primary lead">수출실적명세서</p>
</div>


<body>
    <div class="container">

        <div ng-class="alert_class[status]" ng-bind="alertmessage"></div>

        <p>※ 관리번호</p>
        <input type="text" class="form-control input-sm" width="30px" placeholder="Placeholder text">
        <p></p>
        <p></p>
        <p>1. 제출자 인적사항</p>
        <p></p>

        <div class="row">
            <table class="table">
                <tbody>
                    <tr>
                        <td>(1) 사업자등록번호</td>
                        <td>
                            <input type="text" class="form-control input-sm" ng-model="COMPANY.vat_code" readonly>
                        </td>
                        <td>(2) 상호 (법인명)</td>
                        <td>
                            <input type="text" class="form-control input-sm" ng-model="COMPANY.company_name" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td>(3) 성명 (대표자)</td>
                        <td>
                            <input type="text" class="form-control input-sm" ng-model="COMPANY.name" readonly>
                        </td>
                        <td>(4) 사업장소재지</td>
                        <td>
                            <input type="text" class="form-control input-sm" ng-model="COMPANY.company_address" readonly>
                        </td>

                    </tr>
                    <tr>
                        <td>(5) 업 태</td>
                        <td>
                            <input type="text" class="form-control input-sm" placeholder="(5) 업 태" ng-model="COMPANY.bus_type" readonly>
                        </td>
                        <td>(6) 종 목</td>
                        <td>
                            <input type="text" class="form-control input-sm" placeholder="(6) 종 목" ng-model="COMPANY.bus_class" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td>(7) 거래기간</td>
                        <td>
                            <input type="text" class="form-control input-sm" placeholder="거래기간">
                        </td>
                        <td>(8) 작성일자</td>
                        <td>
                            <input type="text" class="form-control input-sm" placeholder="작성일자">
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
        <div class="row">
            <table class="table">
                <thead>
                <style>
                    tr {text-align : center;}
                </style>
                    <tr>
                        <td>구  분</td>
                        <td>건  수</td>
                        <td>외화금액</td>
                        <td>원화금액금액</td>
                        <td>비 고</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>합  계</td>
                        <td>
                            <input type="text" class="form-control input-sm" placeholder="건 수"  ng-model="mg.TOTAL_CNT" ui-number-mask="0" readonly/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm" placeholder="외화금액"  ng-model="mg.TOTAL_CURRENCY_AMOUNT" ui-number-mask="0" readonly/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm" placeholder="원화금액"  ng-model="mg.TOTAL_AMOUNT" ui-number-mask="0" readonly/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm" placeholder="비고">
                        </td>
                    </tr>
                    <tr>
                        <td>수 출 재 화</td>
                        <td>
                            <input type="text" class="form-control input-sm" placeholder="건 수"  ng-model="mg.JAE_CNT_TOTAL" ui-number-mask="0" readonly/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm" placeholder="외화금액"  ng-model="mg.JAE_CURRENCY_AMOUNT_TOTAL" ui-number-mask="0" readonly/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm" placeholder="원화금액"  ng-model="mg.JAE_AMOUNT_TOTAL" ui-number-mask="0" readonly/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm" placeholder="비고">
                        </td>
                    </tr>
                    <tr>
                        <td>기타영세율적용</td>
                        <td>
                            <input type="text" class="form-control input-sm" placeholder="건 수"  ng-model="mg.ETC_CNT_TOTAL" ui-number-mask="0" readonly/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm" placeholder="외화금액" ng-model="mg.ETC_CURRENCY_AMOUNT_TOTAL" ui-number-mask="0" readonly/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm" placeholder="원화금액"  ng-model="mg.ETC_AMOUNT_TOTAL" ui-number-mask="0" readonly/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm" placeholder="비고">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

<div class="row">
    <div class="gridStyle" ng-grid="gridOptions"></div>
</div>
