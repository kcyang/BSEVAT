<div class="row">
    <div class="col-xs-12">
        <div class="col-xs-11">
            <a ng-click="saveDocument()">
                <button class="btn btn-primary" type="button">
                    <span class="glyphicon glyphicon-floppy-saved"> 저장하기</span>
                </button>
            </a>
            <a ng-click="createDocument()">
                <button class="btn btn-warning" type="button">
                    <span class="glyphicon glyphicon-download-alt"> 자료불러오기</span>
                </button>
            </a>
            <a ng-click="deleteDocument()">
                <button class="btn btn-danger" type="button">
                    <span class="glyphicon glyphicon-refresh"> 자료초기화</span>
                </button>
            </a>
            <a target="_self" ng-click="getExcel()">
                <button class="btn btn-success" type="button">
                    <span class="glyphicon glyphicon-stats"> 엑셀내보내기</span>
                </button>
            </a>
        </div>
    </div>
</div>

<div class="page-header text-center">
    <p class="text-primary lead">수출실적명세서</p>
</div>


<body>
    <div class="container">

        <div ng-class="alert_class[status]" ng-bind="alertmessage"></div>
        <div class="row">
            <div class="col-xs-6">※ 관리번호<input type="text" class="form-control input-sm" width="30px" tabindex="1" placeholder="관리번호" ng-model="mg.MANGE_NO"></div>
            <div class="col-xs-6">신고구분<br>
                <select class="form-control input-sm" ng-model="mg.EXPORT_FLAG" tabindex="2" ng-options="obj.value as obj.text for obj in SINGO">
                    <option value="">--선택하세요--</option>
                </select>
            </div>
        </div>

        <div class="row">
            <table class="table">
                <thead>
                <style>
                    tr {text-align : center;}
                </style>
                    <tr>
                        <td class="col-xs-2">구  분</td>
                        <td class="col-xs-1">건  수</td>
                        <td class="col-xs-2">외화금액</td>
                        <td class="col-xs-2">원화금액</td>
                        <td class="col-xs-5">비 고</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td align="left">합  계</td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-model="mg.TOTAL_CNT" ui-number-mask="0" readonly/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-model="mg.TOTAL_CURRENCY_AMOUNT" ui-number-mask="2" readonly/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-model="mg.TOTAL_AMOUNT" ui-number-mask="0" readonly/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm" placeholder="비고" tabindex="3" ng-model="mg.REMARK_TOTAL">
                        </td>
                    </tr>
                    <tr>
                        <td align="left">수 출 재 화</td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-model="mg.JAE_CNT_TOTAL" ui-number-mask="0" readonly/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-model="mg.JAE_CURRENCY_AMOUNT_TOTAL" ui-number-mask="2" readonly/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-model="mg.JAE_AMOUNT_TOTAL" ui-number-mask="0" readonly/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm" placeholder="비고" tabindex="4" ng-model="mg.REMARK_JAE">
                        </td>
                    </tr>
                    <tr>
                        <td align="left">기타영세율적용</td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" placeholder="건 수"  ng-change="calc()" tabindex="20" ng-model="mg.ETC_CNT_TOTAL" ui-number-mask="0" />
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" placeholder="외화금액" ng-change="calc()" tabindex="21" ng-model="mg.ETC_CURRENCY_AMOUNT_TOTAL" ui-number-mask="2" />
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" placeholder="원화금액"  ng-change="calc()" tabindex="22" ng-model="mg.ETC_AMOUNT_TOTAL" ui-number-mask="0" />
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm" placeholder="비고" tabindex="23" ng-model="mg.REMARK_ETC">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

<div class="row">
    <div class="gridStyle" ng-grid="gridOptions"></div>
</div>
