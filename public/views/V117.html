<div class="row">
    <div class="col-xs-12">
        <div class="col-xs-11">
            <a ng-click="saveDocument()">
                <button class="btn btn-primary" type="button">
                    <span class="glyphicon glyphicon-floppy-saved"> 저장하기</span>
                </button>
            </a>
            <a ng-click="createDocument()">
                <button class="btn btn-warning" type="button">
                    <span class="glyphicon glyphicon-download-alt"> 자료불러오기</span>
                </button>
            </a>
            <!--
            <a ng-click="getDocument()">
                <button class="btn btn-danger" type="button">
                    <span class="glyphicon glyphicon-refresh"> 다시불러오기</span>
                </button>
            </a>
            -->
            <a target="_self" ng-click="getExcel()">
                <button class="btn btn-success" type="button">
                    <span class="glyphicon glyphicon-stats"> 엑셀내보내기</span>
                </button>
            </a>
        </div>
    </div>
</div>
<div class="page-header text-center">
    <p class="text-primary lead">신용카드매출전표 등 발행금액 집계표</p>
</div>
<div ng-class="alert_class[status]" ng-bind="alertmessage"></div>

<p>신용카드매출전표 등 발행금액 현황</p>
<p></p>

<div class="row">
    <table class="table">
        <thead>
        <style>
            th {text-align : center;}
        </style>
        <tr>
            <th>구  분</td>
            <th>합 계</td>
            <th>신용.직불.<br>
                기명식 선불카드</th>
            <th>현금영수증</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>합  계</td>
            <td>
                <input type="text" class="form-control input-sm text-right" ng-model="mg.TOTAL_AMOUNT" readonly  ui-number-mask="0"/>
            </td>
            <td>
                <input type="text" class="form-control input-sm text-right" ng-change="calc()" ng-model="mg.CARD_TOTAL_AMOUNT" readonly ui-number-mask="0"/>
            </td>
            <td>
                <input type="text" class="form-control input-sm text-right" ng-change="calc()" ng-model="mg.CASH_TOTAL_AMOUNT" readonly ui-number-mask="0"/>
            </td>
        </tr>
        <tr>
            <td>과세 매출분</td>
            <td>
                <input type="text" class="form-control input-sm text-right"  ng-model="mg.TAX_TOTAL_AMOUNT" readonly ui-number-mask="0"/>
            </td>
            <td>
                <input type="text" class="form-control input-sm text-right" placeholder="금액" ng-change="calc()" ng-model="mg.TAX_CARD_AMOUNT" ui-number-mask="0"/>
            </td>
            <td>
                <input type="text" class="form-control input-sm text-right" placeholder="금액" ng-change="calc()" ng-model="mg.TAX_CASH_AMOUNT" ui-number-mask="0"/>
            </td>
        </tr>
        <tr>
            <td>면제 매출분</td>
            <td>
                <input type="text" class="form-control input-sm text-right"  ng-model="mg.NOTAX_TOTAL_AMOUNT" readonly ui-number-mask="0"/>
            </td>
            <td>
                <input type="text" class="form-control input-sm text-right" placeholder="금액" ng-change="calc()" ng-model="mg.NOTAX_CARD_AMOUNT"  ui-number-mask="0"/>
            </td>
            <td>
                <input type="text" class="form-control input-sm text-right" placeholder="금액" ng-change="calc()" ng-model="mg.NOTAX_CASH_AMOUNT"  ui-number-mask="0"/>
            </td>
        </tr>
        <tr>
            <td>봉 사 료</td>
            <td>
                <input type="text" class="form-control input-sm text-right" ng-model="mg.SVC_TOTAL_AMOUNT" readonly ui-number-mask="0"/>
            </td>
            <td>
                <input type="text" class="form-control input-sm text-right" placeholder="금액" ng-change="calc()" ng-model="mg.SVC_CARD_AMOUNT"  ui-number-mask="0"/>
            </td>
            <td>
                <input type="text" class="form-control input-sm text-right" placeholder="금액" ng-change="calc()" ng-model="mg.SVC_CASH_AMOUNT"  ui-number-mask="0"/>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<p>신용카드매출전표 등 발행금액(합계) 중 세금계산서(계산서) 교부내역</p>
<p></p>

<div class="row">
    <table class="table">
        <tbody>
        <tr>
            <td>세금계산서<br>
                교부금액</td>
            <td>
                <input type="text" class="form-control input-sm text-right" placeholder="금액" ng-change="calc()" ng-model="mg.TAX_BILL_AMOUNT"  ui-number-mask="0"/>
            </td>
            <td>계산서<br>
                교부금액</td>
            <td>
                <input type="text" class="form-control input-sm text-right" placeholder="금액" ng-change="calc()" ng-model="mg.BILL_AMOUNT"  ui-number-mask="0"/>
            </td>
        </tr>
        </tbody>
    </table>
</div>
