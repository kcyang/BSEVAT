<div class="row">
    <div class="col-xs-12">
        <div class="col-xs-1">
            <a href="/">
                <button class="btn btn-success" type="button">
                    <span class="glyphicon glyphicon-home"></span>
                </button>
            </a>
        </div>
        <div class="col-xs-11">
            <a ng-click="createDocument()">
                <button class="btn btn-warning" type="button">
                    <span class="glyphicon glyphicon-download-alt"> 자료불러오기</span>
                </button>
            </a>
            <a target="_self" ng-click="getExcel()">
                <button class="btn btn-primary" type="button">
                    <span class="glyphicon glyphicon-stats"> 엑셀내보내기</span>
                </button>
            </a>
        </div>
    </div>
</div>
<div ng-class="alert_class[status]" ng-bind="alertmessage"></div>


    <div class="container">

        <div class="page-header text-center">
            <p class="text-primary lead">매출처별 계산서 합계표</p>
        </div>

        <p>1. 제출자 인적사항</p>

        <div class="row">
            <table class="table">
                <tbody>
                    <tr>
                        <td>사업자등록번호</td>
                        <td>
                            <input type="text" class="form-control input-sm" ng-model="COMPANY.vat_code" readonly>
                        </td>
                        <td>상호 (법인명)</td>
                        <td>
                            <input type="text" class="form-control input-sm" ng-model="COMPANY.company_name" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td>성명 (대표자)</td>
                        <td>
                            <input type="text" class="form-control input-sm" ng-model="COMPANY.name" readonly>
                        </td>
                        <td>사업장소재지</td>
                        <td>
                            <input type="text" class="form-control input-sm" ng-model="COMPANY.company_address" readonly>
                        </td>

                    </tr>
                    <tr>
                        <td>거래기간</td>
                        <td>
                            <input type="text" class="form-control input-sm" placeholder="Placeholder text">
                        </td>
                        <td>작성일자</td>
                        <td>
                            <input type="text" class="form-control input-sm" placeholder="Placeholder text">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <p>2. 매출계산서 총합계</p>
        <div class="row">
            <table class="table">
                <thead>
                <style>
                    tr {text-align : center;}
                </style>
                    <tr>
                        <td>구   분</td>
                        <td>매출처수</td>
                        <td>매 수</td>
                        <td>매출(수입)금액</td>
                        <td>비 고</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>합      계</td>
                        <td>
                            <input type="text" class="form-control input-sm" ng-model="mg.TOTAL_SALES_CNT" readonly  ui-number-mask="0"/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm" ng-model="mg.TOTAL_SALES_QTY" readonly  ui-number-mask="0"/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm" ng-model="mg.TOTAL_SALES_ACT_AMT" readonly  ui-number-mask="0"/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm" placeholder="Placeholder text">
                        </td>
                    </tr>
                    <tr>
                        <td>사업자등록번호 발행분</td>
                        <td>
                            <input type="text" class="form-control input-sm" ng-model="mg.ELEC_BUS_SALES_CNT" readonly  ui-number-mask="0"/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm" ng-model="mg.ELEC_BUS_SALES_QTY" readonly  ui-number-mask="0"/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm" ng-model="mg.ELEC_BUS_SALES_ACT_AMT" readonly  ui-number-mask="0"/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm" placeholder="Placeholder text">
                        </td>
                    </tr>
                    <tr>
                        <td>주민등록번호 발행분</td>
                        <td>
                            <input type="text" class="form-control input-sm" ng-model="mg.ELEC_PSN_SALES_CNT" readonly  ui-number-mask="0"/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm" ng-model="mg.ELEC_PSN_SALES_QTY" readonly  ui-number-mask="0"/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm" ng-model="mg.ELEC_PSN_SALES_ACT_AMT" readonly  ui-number-mask="0"/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm" placeholder="Placeholder text">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <p>3. 매출처별 명세(합계금액으로 기재)</p>
        <div class="row">
            <div id="tablecontent"></div>
        </div>
    </div>

<div class="row">
    <div class="gridStyle" ng-grid="gridOptions"></div>
</div>
