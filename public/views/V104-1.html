<div class="row">
    <div class="col-xs-12">
        <div class="col-xs-1">
            <a href="/">
                <button class="btn btn-success" type="button">
                    <span class="glyphicon glyphicon-home"></span>
                </button>
            </a>
        </div>
        <div class="col-xs-11">
            <a ng-click="createDocument()">
                <button class="btn btn-warning" type="button">
                    <span class="glyphicon glyphicon-download-alt"> 자료불러오기</span>
                </button>
            </a>
            <a target="_self" ng-click="getExcel()">
                <button class="btn btn-primary" type="button">
                    <span class="glyphicon glyphicon-stats"> 엑셀내보내기</span>
                </button>
            </a>
        </div>
    </div>
</div>

<div class="page-header text-center">
    <p class="text-primary lead">매출처별 계산서 합계표</p>
</div>

<div ng-class="alert_class[status]" ng-bind="alertmessage"></div>

<p>2. 매출계산서 총합계</p>
<div class="row">
    <table class="table">
        <thead>
        <style>
            tr {text-align : center;}
        </style>
        <tr>
            <td>구   분</td>
            <td></td>
            <td>매출처수</td>
            <td>매 수</td>
            <td>매 출 (수 입) 금 액</td>

        </tr>
        </thead>
        <tbody>
        <tr>
            <th>합  계</th>
            <td></td>
            <td>
                <input type="text" class="form-control input-sm text-right" ng-model="mg.TOTAL_SALES_CNT" readonly  ui-number-mask="0"/>
            </td>
            <td>
                <input type="text" class="form-control input-sm text-right" ng-model="mg.TOTAL_SALES_QTY" readonly  ui-number-mask="0"/>
            </td>
            <td>
                <input type="text" class="form-control input-sm text-right" ng-model="mg.TOTAL_SALES_ACT_AMT" readonly  ui-number-mask="0"/>
            </td>

        </tr>
        <tr>
            <th rowspan="3">과세기간 종료일 다음달 11일까지 <br>전송된 전자계산서 발급분</br></th>
            <td>사업자등록번호 <br>발급분</br></td>
            <td>
                <input type="text" class="form-control input-sm text-right" ng-model="mg.ELEC_BUS_SALES_CNT" readonly  ui-number-mask="0"/>
            </td>
            <td>
                <input type="text" class="form-control input-sm text-right" ng-model="mg.ELEC_BUS_SALES_QTY" readonly  ui-number-mask="0"/>
            </td>
            <td>
                <input type="text" class="form-control input-sm text-right" ng-model="mg.ELEC_BUS_SALES_ACT_AMT" readonly  ui-number-mask="0"/>
            </td>

        </tr>
        <tr>
            <td>주민등록번호 <br>발행분</br></td>
            <td>
                <input type="text" class="form-control input-sm text-right" ng-model="mg.ELEC_PSN_SALES_CNT" readonly  ui-number-mask="0"/>
            </td>
            <td>
                <input type="text" class="form-control input-sm text-right" ng-model="mg.ELEC_PSN_SALES_QTY" readonly  ui-number-mask="0"/>
            </td>
            <td>
                <input type="text" class="form-control input-sm text-right" ng-model="mg.ELEC_PSN_SALES_ACT_AMT" readonly  ui-number-mask="0"/>
            </td>

        </tr>
        <tr>
            <td>소   계</td>
            <td>
                <input type="text" class="form-control input-sm text-right" ng-model="mg.ELEC_TOT_SALES_CNT" readonly  ui-number-mask="0"/>
            </td>
            <td>
                <input type="text" class="form-control input-sm text-right" ng-model="mg.ELEC_TOT_SALES_QTY" readonly  ui-number-mask="0"/>
            </td>
            <td>
                <input type="text" class="form-control input-sm text-right" ng-model="mg.ELEC_TOT_SALES_ACT_AMT" readonly  ui-number-mask="0"/>
            </td>

        </tr>
        <th rowspan="3">위 전자계산서 외의<br> 발급분</br></th>
        <td>사업자등록번호<br> 발급분</br></td>
        <td>
            <input type="text" class="form-control input-sm text-right" ng-model="mg.NON_ELEC_BUS_SALES_CNT" readonly  ui-number-mask="0"/>
        </td>
        <td>
            <input type="text" class="form-control input-sm text-right" ng-model="mg.NON_ELEC_BUS_SALES_QTY" readonly  ui-number-mask="0"/>
        </td>
        <td>
            <input type="text" class="form-control input-sm text-right" ng-model="mg.NON_ELEC_BUS_SALES_ACT_AMT" readonly  ui-number-mask="0"/>
        </td>

        </tr>
        <tr>
            <td>주민등록번호 <br>발행분</br></td>
            <td>
                <input type="text" class="form-control input-sm text-right" ng-model="mg.NON_ELEC_PSN_SALES_CNT" readonly  ui-number-mask="0"/>
            </td>
            <td>
                <input type="text" class="form-control input-sm text-right" ng-model="mg.NON_ELEC_PSN_SALES_QTY" readonly  ui-number-mask="0"/>
            </td>
            <td>
                <input type="text" class="form-control input-sm text-right" ng-model="mg.NON_ELEC_PSN_SALES_ACT_AMT" readonly  ui-number-mask="0"/>
            </td>

        </tr>
        <tr>
            <td>소 계</td>
            <td>
                <input type="text" class="form-control input-sm text-right" ng-model="mg.NON_ELEC_TOT_SALES_CNT" readonly  ui-number-mask="0"/>
            </td>
            <td>
                <input type="text" class="form-control input-sm text-right" ng-model="mg.NON_ELEC_TOT_SALES_QTY" readonly  ui-number-mask="0"/>
            </td>
            <td>
                <input type="text" class="form-control input-sm text-right" ng-model="mg.NON_ELEC_TOT_SALES_ACT_AMT" readonly  ui-number-mask="0"/>
            </td>

        </tr>
        </tbody>
    </table>
</div>
<p>3. 과세기간 종료일 다음달 11일까지 전송된 전자계산서 외 발급분 매출처별 명세 (합계금액으로 적음)</br>
</p>
<div class="row">
    <div class="gridStyle" ng-grid="gridOptions"></div>
</div>
