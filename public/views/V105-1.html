<div class="row">
    <div class="col-xs-12">
        <div class="col-xs-11">
            <a ng-click="createDocument()">
                <button class="btn btn-warning" type="button">
                    <span class="glyphicon glyphicon-download-alt"> 자료불러오기</span>
                </button>
            </a>
            <a ng-click="deleteDocument()">
                <button class="btn btn-danger" type="button">
                    <span class="glyphicon glyphicon-refresh"> 자료초기화</span>
                </button>
            </a>
            <a target="_self" ng-click="getExcel()">
                <button class="btn btn-success" type="button">
                    <span class="glyphicon glyphicon-stats"> 엑셀내보내기</span>
                </button>
            </a>
        </div>
    </div>
</div>
<body>
    <div class="container">

        <div class="page-header text-center">
            <p class="text-primary lead">매입처별 계산서 합계표</p>
        </div>

        <div ng-class="alert_class[status]" ng-bind="alertmessage"></div>

        <p> 매입계산서 총합계</p>
        <div class="row">
            <table class="table">
                <thead>
                <style>
                    tr {text-align : center;}
                </style>
                    <tr>
                        <td>구   분</td>
                        <td>매입처수</td>
                        <td>매 수</td>
                        <td>매입(수입)금액</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>합      계</th>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-model="mg.TOTAL_PURCH_CNT" readonly  ui-number-mask="0"/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-model="mg.TOTAL_PURCH_QTY" readonly  ui-number-mask="0"/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-model="mg.TOTAL_PURCH_ACT_AMT" readonly  ui-number-mask="0"/>
                        </td>
                    </tr>
                    <tr>
                        <th>과세기간 종료일 다음달 11일까지 전송된 <br>전자계산서 발급받은분</th>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-model="mg.ELEC_BUS_PURCH_CNT" readonly  ui-number-mask="0"/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-model="mg.ELEC_BUS_PURCH_QTY" readonly  ui-number-mask="0"/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-model="mg.ELEC_BUS_PURCH_ACT_AMT" readonly  ui-number-mask="0"/>
                        </td>
                    </tr>
                    <tr>
                        <th>위 전자계산서 외의 발급받은분</th>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-model="mg.ELEC_PSN_PURCH_CNT" readonly  ui-number-mask="0"/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-model="mg.ELEC_PSN_PURCH_QTY" readonly  ui-number-mask="0"/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-model="mg.ELEC_PSN_PURCH_ACT_AMT" readonly  ui-number-mask="0"/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <p>매입처별 명세(합계금액으로 기재)</p>
        <div class="row">
            <div id="tablecontent"></div>
        </div>
    </div>
    <div class="row">
        <div class="gridStyle" ng-grid="gridOptions"></div>
    </div>

</body>
