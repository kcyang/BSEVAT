<div class="row">
    <div class="col-xs-12">
        <div class="col-xs-11">
            <a ng-click="saveDocument()">
                <button class="btn btn-primary"" type="button">
                    <span class="glyphicon glyphicon-floppy-saved"> 저장하기</span>
                </button>
            </a>
            <a ng-click="createDocument()">
                <button class="btn btn-warning" type="button">
                    <span class="glyphicon glyphicon-download-alt"> 자료불러오기</span>
                </button>
            </a>
            <!--
                        <a ng-click="getDocument()">
                            <button class="btn btn-danger" type="button">
                                <span class="glyphicon glyphicon-refresh"> 다시불러오기</span>
                            </button>
                        </a>
            -->
            <a target="_self" ng-click="getExcel()">
                <button class="btn btn-success" type="button">
                    <span class="glyphicon glyphicon-stats"> 엑셀내보내기</span>
                </button>
            </a>
        </div>
    </div>
</div>


<div class="container">

    <div class="page-header text-center">
        <p class="text-primary lead">내국신용장.구매확인서 전자발급명세서</p>
    </div>

    <div ng-class="alert_class[status]" ng-bind="alertmessage"></div>

    <p>내국신용장.구매확인서에 의한 공급실적 합계</p>
    <p></p>

    <div class="row">
        <table class="table">
            <tbody>
                <tr>
                    <td align="Center">구  분</td>
                    <td align="Center">건  수</td>
                    <td align="Center">금액 (원)</td>
                    <td align="Center">비  고</td>
                </tr>
                <tr>
                    <td align="Left">(9) 합 계 = (10)+(11)</td>
                    <td>
                        <input type="text" class="form-control input-sm text-right" ng-model="mg.TOT_COUNT"  readonly ui-number-mask="0"/>
                    </td>
                    <td>
                        <input type="text" class="form-control input-sm text-right" ng-model="mg.TOT_AMOUNT"  readonly ui-number-mask="0"/>
                    </td>
                    <td>
                        <input type="text" class="form-control input-sm text-left" ng-model="mg.TOT_REMARK" tabindex="1" placeholder="비고">
                    </td>
                </tr>
                <tr>
                    <td align="Left">(10) 내 국 신 용 장</td>
                    <td>
                        <input type="text" class="form-control input-sm text-right" ng-model="mg.LC_COUNT" readonly ui-number-mask="0"/>
                    </td>
                    <td>
                        <input type="text" class="form-control input-sm text-right" ng-model="mg.LC_AMOUNT" readonly ui-number-mask="0"/>
                    </td>
                    <td>
                        <input type="text" class="form-control input-sm text-left" ng-model="mg.LC_REMARK" tabindex="2" placeholder="비고">
                    </td>
                </tr>
                <tr>
                    <td align="Left">(11) 구 매 확 인 서</td>
                    <td>
                        <input type="text" class="form-control input-sm text-right" ng-model="mg.PUR_COUNT" readonly ui-number-mask="0"/>
                    </td>
                    <td>
                        <input type="text" class="form-control input-sm text-right" ng-model="mg.PUR_AMOUNT" readonly ui-number-mask="0"/>
                    </td>
                    <td>
                        <input type="text" class="form-control input-sm text-left" ng-model="mg.PUR_REMARK" tabindex="2" placeholder="비고">
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
<p>내국신용장 구매확인서에 의한 공급실적 명세서</p>
<p></p>
<div class="row">
    <div class="gridStyle" ng-grid="gridOptions"></div>
</div>
