<div class="row">
    <div class="col-xs-12">
        <div class="col-xs-11">
            <a ng-click="saveDocument()">
                <button class="btn btn-primary" type="button">
                    <span class="glyphicon glyphicon-floppy-saved"> 저장하기</span>
                </button>
            </a>
            <a ng-click="deleteDocument()">
                <button class="btn btn-danger" type="button">
                    <span class="glyphicon glyphicon-refresh"> 자료초기화</span>
                </button>
            </a>
            <a target="_self" ng-click="getExcel()">
                <button class="btn btn-success" type="button">
                    <span class="glyphicon glyphicon-stats"> 엑셀내보내기</span>
                </button>
            </a>
        </div>
    </div>
</div>

<div class="page-header text-center">
    <p class="text-primary lead">부동산임대 공급가액 명세서</p>
</div>

<div ng-class="alert_class[status]" ng-bind="alertmessage"></div>
<div class="row">
    <table class="table">
        <tbody>
        <tr>
            <td>① 부동산소재지</td>
            <td>
                <input type="text" class="form-control input-sm" ng-model="mg.RE_ADDRESS">
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="row">
    <table class="table">
        <style>
            th {text-align: center; vertical-align: middle;}
        </style>

        <tr>

        </tr>
        <tr class="active">
            <th></th>
            <th>동</th>
            <th>층</th>
            <th>호</th>
            <th>임대면적<br>
            <th>상  호<br>
                (성명)</th>
            <th>사업자등록번호
                </th>
            <th>입주일</th>
            <th>갱신일</th>
            <th>퇴거일</th>
        </tr>
        <tr class="active">
            <th colspan="5"></th>
            <th>보증금</th>
            <th>월임대료</th>
            <th>합  계</th>
            <th>보증금<br>
                이자(계)</th>
            <th>월임대료<br>
                (계)</th>
        </tr>
        <tr>
            <td colspan="5">합        계</td>
            <td> <!-- 계약 보증금 합계 -->
                    <input type="text" class="form-control input-sm text-right" ng-model="mg.RE_CONT_BO_TOT_AMT" ui-number-mask="0" readonly>
            </td>
            <td> <!-- 계약 월임대료 합계 -->
                    <input type="text" class="form-control input-sm text-right" ng-model="mg.RE_CONT_MONT_TOT_AMT" ui-number-mask="0" readonly>
            </td>
            <td> <!-- 임대 보증금  수입 합계 -->
                    <input type="text" class="form-control input-sm text-right" ng-model="mg.RE_IM_TOT_AMT" ui-number-mask="0" readonly>
            </td>
            <td> <!-- 임대 보증금 이자 수입금 -->
                    <input type="text" class="form-control input-sm text-right" ng-model="mg.RE_IM_BO_TOT_AMT" ui-number-mask="0" readonly>
            </td>
            <td> <!-- 임대 월임대료 수입금 -->
                    <input type="text" class="form-control input-sm text-right" ng-model="mg.RE_IM_MONT_TOT_AMT" ui-number-mask="0" readonly>
            </td>
        </tr>
        <tr>
            <td>
                #1
            </td>
            <td>
                    <input type="text" class="form-control input-sm" ng-model="mg.RE_DONG" placeholder="동">
            </td>
            <td>
                    <input type="text" class="form-control input-sm" ng-model="mg.RE_STAIR" placeholder="층">
            </td>
            <td>
                    <input type="text" class="form-control input-sm" ng-model="mg.RE_HO" placeholder="호">
            </td>
            <td>
                <input type="text" class="form-control input-sm text-right" ng-model="mg.RE_IM_SIZE" placeholder="임대면적" ui-number-mask="0">
            </td>
            <td>
                <input type="text" class="form-control input-sm" ng-model="mg.RE_IM_SANGHO" placeholder="상호">
            </td>
            <td>
                <input type="text" class="form-control input-sm" ng-model="mg.RE_IM_BUS_NO" placeholder="사업자등록번호">
            </td>
            <td>
                <input type="text" class="form-control input-sm" ng-model="mg.RE_IM_IN_DATE" placeholder="입주일">
            </td>
            <td>
                <input type="text" class="form-control input-sm" ng-model="mg.RE_IM_UP_DATE" placeholder="갱신일">
            </td>
            <td>
                <input type="text" class="form-control input-sm" ng-model="mg.RE_IM_OUT_DATE" placeholder="퇴거일">
            </td>

        </tr>
        <tr>
            <td colspan="5"></td>
            <td>
                <input type="text" class="form-control input-sm text-right" ng-model="mg.RE_CONT_BO_AMT" ng-change="calc()" placeholder="보증금" ui-number-mask="0">
            </td>
            <td>
                <input type="text" class="form-control input-sm text-right" ng-model="mg.RE_CONT_MONT_AMT" ng-change="calc()" placeholder="월임대료" ui-number-mask="0">
            </td>
            <td>
                <input type="text" class="form-control input-sm text-right" ng-model="mg.RE_IM_AMT" ng-change="calc()" placeholder="합계" ui-number-mask="0">
            </td>
            <td>
                <input type="text" class="form-control input-sm text-right" ng-model="mg.RE_IM_BO_AMT" ng-change="calc()" placeholder="보증금이자" ui-number-mask="0">
            </td>
            <td>
                <input type="text" class="form-control input-sm text-right" ng-model="mg.RE_IM_MONT_AMT" ng-change="calc()" placeholder="월임대료(계)" ui-number-mask="0">
            </td>
        </tr>
    </table>
</div>
