<div class="row">
    <div class="col-xs-12">
        <div class="col-xs-11">
            <a ng-click="createDocument()">
                <button class="btn btn-warning" type="button">
                    <span class="glyphicon glyphicon-download-alt"> 자료불러오기</span>
                </button>
            </a>
            <a ng-click="deleteDocument()">
                <button class="btn btn-danger" type="button">
                    <span class="glyphicon glyphicon-refresh"> 자료초기화</span>
                </button>
            </a>
            <a target="_self" ng-click="getExcel()">
                <button class="btn btn-success" type="button">
                    <span class="glyphicon glyphicon-stats"> 엑셀내보내기</span>
                </button>
            </a>
        </div>
    </div>
</div>
<body>
    <div class="container">

        <div class="page-header text-center">
            <p class="text-primary lead">신용카드매출전표등 수령명세서</p>
        </div>

        <div ng-class="alert_class[status]" ng-bind="alertmessage"></div>

        <p>신용카드매출전표 등 발행금액 현황</p>
        <p></p>

        <div class="row">
            <table class="table">
                <thead>
                <style>
                    th {text-align : center;}
                </style>
                <tr>
                    <th rowspan="2">구  분</th>
                    <th colspan="3">일반매입</th>
                    <th colspan="3">고정자산</th>
                </tr>
                    <tr>
                        <th>거래건수</th>
                        <th>공급가액</th>
                        <th>세 액</th>
                        <th>거래건수</th>
                        <th>공급가액</th>
                        <th>세 액</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>합  계</td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-model="mg.GE_TOTAL_COUNT" readonly ui-number-mask="0"/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-model="mg.GE_TOTAL_AMOUNT" readonly ui-number-mask="0"/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-model="mg.GE_TOTAL_TAX" readonly ui-number-mask="0"/>
                        </td>

                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-model="mg.FA_TOTAL_COUNT" readonly ui-number-mask="0"/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-model="mg.FA_TOTAL_AMOUNT" readonly ui-number-mask="0"/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-model="mg.FA_TOTAL_TAX" readonly ui-number-mask="0"/>
                        </td>

                    </tr>
                    <tr>
                        <td>현금영수증</td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-change="calc()" ng-model="mg.GE_CASH_COUNT" readonly ui-number-mask="0"/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-change="calc()" ng-model="mg.GE_CASH_AMOUNT_TOTAL" readonly ui-number-mask="0"/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-change="calc()" ng-model="mg.GE_CASH_TAX_TOTAL" readonly ui-number-mask="0"/>
                        </td>

                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-change="calc()" ng-model="mg.FA_CASH_COUNT" readonly ui-number-mask="0"/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-change="calc()" ng-model="mg.FA_CASH_AMOUNT_TOTAL" readonly ui-number-mask="0"/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-change="calc()" ng-model="mg.FA_CASH_TAX_TOTAL" readonly ui-number-mask="0"/>
                        </td>
                    </tr>
                    <tr>
                        <td>화물운전자복지카드</td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-change="calc()" ng-model="mg.GE_DRIVER_COUNT" readonly ui-number-mask="0"/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-change="calc()" ng-model="mg.GE_DRIVER_AMOUNT_TOTAL" readonly ui-number-mask="0"/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-change="calc()" ng-model="mg.GE_DRIVER_TAX_TOTAL" readonly ui-number-mask="0"/>
                        </td>

                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-change="calc()" ng-model="mg.FA_DRIVER_COUNT" readonly ui-number-mask="0"/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-change="calc()" ng-model="mg.FA_DRIVER_AMOUNT_TOTAL" readonly ui-number-mask="0"/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-change="calc()" ng-model="mg.FA_DRIVER_TAX_TOTAL" readonly ui-number-mask="0"/>
                        </td>
                    </tr>
                    <tr>
                        <td>사업용 신용카드</td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-change="calc()" ng-model="mg.GE_BUSINESS_CARD_COUNT" readonly ui-number-mask="0"/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-change="calc()" ng-model="mg.GE_BUSINESS_CARD_AMOUNT_TOTAL" readonly ui-number-mask="0"/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-change="calc()" ng-model="mg.GE_BUSINESS_CARD_TAX_TOTAL" readonly ui-number-mask="0"/>
                        </td>

                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-change="calc()" ng-model="mg.FA_BUSINESS_CARD_COUNT" readonly ui-number-mask="0"/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-change="calc()" ng-model="mg.FA_BUSINESS_CARD_AMOUNT_TOTAL" readonly ui-number-mask="0"/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-change="calc()" ng-model="mg.FA_BUSINESS_CARD_TAX_TOTAL" readonly ui-number-mask="0"/>
                        </td>
                    </tr>
                    <tr>
                        <td>기타 신용카드</td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-change="calc()" ng-model="mg.GE_CARD_COUNT" readonly ui-number-mask="0"/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-change="calc()" ng-model="mg.GE_CARD_AMOUNT_TOTAL" readonly ui-number-mask="0"/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-change="calc()" ng-model="mg.GE_CARD_TAX_TOTAL" readonly ui-number-mask="0"/>
                        </td>

                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-change="calc()" ng-model="mg.FA_CARD_COUNT" readonly ui-number-mask="0"/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-change="calc()" ng-model="mg.FA_CARD_AMOUNT_TOTAL" readonly ui-number-mask="0"/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-change="calc()" ng-model="mg.FA_CARD_TAX_TOTAL" readonly ui-number-mask="0"/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <p>기타 신용.직불카드 및 기명식선불카드 매출전표 수취금액 합계</p>
        <p></p>
        <div class="row">
            <div class="gridStyle" ng-grid="gridOptions"></div>
        </div>
