<div class="row">
    <div class="col-xs-12">
        <div class="col-xs-1">
            <a href="/">
                <button class="btn btn-success" type="button">
                    <span class="glyphicon glyphicon-home"></span>
                </button>
            </a>
        </div>
        <div class="col-xs-11">
            <a ng-click="createDocument()">
                <button class="btn btn-warning" type="button">
                    <span class="glyphicon glyphicon-download-alt"> 자료불러오기</span>
                </button>
            </a>
            <a target="_self" ng-click="getExcel()">
                <button class="btn btn-primary" type="button">
                    <span class="glyphicon glyphicon-stats"> 엑셀내보내기</span>
                </button>
            </a>
        </div>
    </div>
</div>



<div ng-class="alert_class[status]" ng-bind="alertmessage"></div>

<body>
    <div class="container">

        <div class="page-header text-center">
            <p class="text-primary lead">신용카드매출전표등 수령명세서</p>
        </div>

        <p>1. 제출자 인적사항</p>
        <p></p>

        <div class="row">
            <table class="table">
                <tbody>
                    <tr>
                        <td>(1) 상호(법인명)</td>
                        <td>
                            <input type="text" class="form-control input-sm" ng-model="COMPANY.company_name" readonly>
                        </td>
                        <td>(2) 사업자등록번호</td>
                        <td>
                            <input type="text" class="form-control input-sm" ng-model="COMPANY.vat_code" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td>(3) 성명 (대표자)</td>
                        <td>
                            <input type="text" class="form-control input-sm" ng-model="COMPANY.name" readonly>
                        </td>
                        <td>(4) 주민(법인)등록번호</td>
                        <td>
                            <input type="text" class="form-control input-sm" placeholder="Placeholder text">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <p>2. 신용카드매출전표 등 발행금액 현황</p>
        <p></p>

        <div class="row">
            <table class="table">
                <thead>
                <style>
                    th {text-align : center;}
                </style>
                    <tr>
                        <th>구  분</th>
                        <th>거래건수</th>
                        <th>공급가액</th>
                        <th>세 액</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>(5) 합  계</td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-model="mg.TOTAL_COUNT" readonly ui-number-mask="0"/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-change="calc()" ng-model="mg.TOTAL_AMOUNT" readonly ui-number-mask="0"/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-change="calc()" ng-model="mg.TOTAL_TAX" readonly ui-number-mask="0"/>
                        </td>
                    </tr>
                    <tr>
                        <td>(6) 현금영수증</td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-change="calc()" ng-model="mg.CASH_COUNT" readonly ui-number-mask="0"/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-change="calc()" ng-model="mg.CASH_AMOUNT_TOTAL" readonly ui-number-mask="0"/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-change="calc()" ng-model="mg.CASH_TAX_TOTAL" readonly ui-number-mask="0"/>
                        </td>
                    </tr>
                    <tr>
                        <td>(7) 화물운전자복지카드</td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-change="calc()" ng-model="mg.DRIVER_COUNT" readonly ui-number-mask="0"/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-change="calc()" ng-model="mg.DRIVER_AMOUNT_TOTAL" readonly ui-number-mask="0"/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-change="calc()" ng-model="mg.DRIVER_TAX_TOTAL" readonly ui-number-mask="0"/>
                        </td>
                    </tr>
                    <tr>
                        <td>(8) 사업용 신용카드</td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-change="calc()" ng-model="mg.BUSINESS_CARD_COUNT" readonly ui-number-mask="0"/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-change="calc()" ng-model="mg.BUSINESS_CARD_AMOUNT_TOTAL" readonly ui-number-mask="0"/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-change="calc()" ng-model="mg.BUSINESS_CARD_TAX_TOTAL" readonly ui-number-mask="0"/>
                        </td>
                    </tr>
                    <tr>
                        <td>(9) 기타 신용카드</td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-change="calc()" ng-model="mg.CARD_COUNT" readonly ui-number-mask="0"/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-change="calc()" ng-model="mg.CARD_AMOUNT_TOTAL" readonly ui-number-mask="0"/>
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm text-right" ng-change="calc()" ng-model="mg.CARD_TAX_TOTAL" readonly ui-number-mask="0"/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <p>3. 기타 신용.직불카드 및 기명식선불카드 매출전표 수취금액 합계</p>
        <p></p>
        <div class="row">
            <div class="gridStyle" ng-grid="gridOptions"></div>
<!--
            <button class="btn btn-warning" type="button" ng-click="addItem()">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
//-->
        </div>

        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th >카드회원번호</th>
                    <th >사업자등록번호</th>
                    <th>사업자명</th>
                    <th>거래건수</th>
                    <th>공급가액</th>
                    <th>세 액</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <input type="text" class="form-control input-sm" ng-model="N_CARD_NUMBER">
                    </td>
                    <td>
                        <input type="text" class="form-control input-sm" ng-model="N_BUSINESS_NO">
                    </td>
                    <td>
                        <input type="text" class="form-control input-sm" ng-model="N_BUSINESS_NAME">
                    </td>
                    <td>
                        <input type="text" class="form-control input-sm" ng-model="N_CNT">
                    </td>
                    <td>
                        <input type="text" class="form-control input-sm" ng-model="N_SUPPLY_AMOUNT">
                    </td>
                    <td>
                        <input type="text" class="form-control input-sm" ng-model="N_TAX_AMOUNT">
                    </td>
                </tr>
                </tbody>
            </table>
            <button class="btn btn-warning" type="button"  ng-click="addItem()">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
        </div>
