<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>BSE VAT 1.0</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/animate.css/animate.min.css">
    <link rel="stylesheet" href="libs/ngDialog/css/ngDialog.min.css">
    <link rel="stylesheet" href="libs/ngDialog/css/ngDialog-theme-default.min.css">
    <link rel="stylesheet" href="libs/ngDialog/css/ngDialog-theme-plain.min.css">

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/ngDialog/js/ngDialog.min.js"></script>

    <!-- ANGULAR CUSTOM -->
    <script src="javascripts/controllers/VATMainCtrl.js"></script>
    <script src="javascripts/controllers/V117Controller.js"></script>
    <script src="javascripts/services/VATService.js"></script>
    <script src="javascripts/appRoutes.js"></script>
    <script src="javascripts/app.js"></script>
</head>

<body ng-app="BSEVATApp">
<div class="container">

    <!-- HEADER -->
    <div class="header">
        <ul class="nav nav-pills pull-right">
            <li class="active"><a href="#">Home</a>
            </li>
        </ul>
        <h3 class="text-muted">BSEVAT</h3>
    </div>

    <div class="jumbotron" ng-controller="VATMainController">
        <p class="lead"><span class="glyphicon glyphicon-book"></span> BSE VAT 1.0</p>
        <p class="lead">BSE VAT 1.0 버전입니다. 아래 신고할 분기를 선택하세요.</p>
        <div class="row">
            <div class="col-xs-2">
                <select ng-model="YEAR" class="form-control btn-primary" ng-options="year.name for year in years" ng-change="updateVATKey()">
                    <option value="">신고년도</option>
                </select>
            </div>
            <div class="col-xs-2">
                <select ng-model="VATQT" class="form-control btn-primary" ng-options="vatqt.name for vatqt in vatqts" ng-change="updateVATKey()">
                    <option value="">신고분기</option>
                </select>
            </div>
            <div class="col-xs-2">
                <select ng-model="VATTYPE" class="form-control btn-primary" ng-options="vattype.name for vattype in vattypes" ng-change="updateVATKey()">
                    <option value="">신고형태</option>
                </select>
            </div>
            <div class="col-xs-5">
                <div class="alert alert-success" role="alert" ng-bind="vatmessage"></div>
            </div>

        </div>
    </div>

    <!-- ANGULAR DYNAMIC CONTENT -->
    <div ng-view></div>

    <div class="footer">
        <p>© BSE Consulting Co.,Ltd 2014</p>
    </div>

</div>

</body>

</html>
